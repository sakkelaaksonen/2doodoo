<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessible Mobile-Friendly Template</title>
    <meta
      name="description"
      content="A production-ready, accessible, mobile-friendly HTML template with one button and input."
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
    />
    <link rel="stylesheet" href="/assets/main.css" />
    <script type="module" src="/assets/main.js"></script>
  </head>
  <body>
    <main>
      <section class="container" aria-labelledby="form-title">
        <h1 id="form-title">Todos: name of list</h1>
        <form id="new-list-form" autocomplete="off">
          <div class="input-group">
            <label for="list-name-input">Add a new TodoList</label>
            <div class="input-row">
              <input
                id="list-name-input"
                class="text-input"
                type="text"
                maxlength="60"
                aria-describedby="list-name-error"
                aria-invalid="false"
                required
                title="Only letters and numbers are allowed for the list name."
                placeholder="Max 60 letters and numbers"
                aria-label="List Name"
                name="list-name"
              />
              <button type="submit">Add</button>
            </div>
            <div
              id="list-name-error"
              aria-live="assertive"
              style="color: #b00; min-height: 1.5em;"
            ></div>
          </div>
        </form>
        <form id="new-item-form" action="#" method="post" autocomplete="off">
          <div class="input-group">
            <label for="todo-input">Add todo</label>
            <div class="input-row">
              <input
                class="text-input"
                id="todo-input"
                type="text"
                name="user-input"
                required
                minlength="1"
                maxlength="60"
                placeholder="Max 60 letters and numbers"
                aria-errormessage="Only letters and numbers are allowed."
                aria-required="true"
                aria-label="New Todo item"
              />
              <button type="submit" aria-label="Submit Input">Add</button>
            </div>
          </div>
        </form>
        <form>
          <div id="current-todos" class="todo-list" aria-live="polite">
          
        </form>
      </section>
    </main>
  </body>
</html>
