<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accessible Mobile-Friendly Template</title>
    <meta name="description" content="A production-ready, accessible, mobile-friendly HTML template with one button and input.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap">
    <link rel="stylesheet" href="/assets/main.css">
    <script type="module" src="/assets/main.js"></script>
</head>
<body>
    <main>
        <section class="container" aria-labelledby="form-title">
            <h1 id="form-title" style="font-size:1.5rem; margin:0 0 1rem 0;">Enter Information</h1>
            <form action="#" method="post" autocomplete="off">
                <label for="user-input">Your Input</label>
                <input type="text" id="user-input" name="user-input" required aria-required="true" aria-label="Your Input">
                <button type="submit" aria-label="Submit Input">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
